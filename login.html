<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
	<script type="module" src="script.js"></script>
</head>
<body>
    <div id="login-page">
        <h1>Login / Sign Up</h1>
        <form id="authForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="loginUser()">Login</button>
            <button type="button" onclick="signupUser()">Sign Up</button>
        </form>
        <button onclick="logoutUser()">Logout</button>
        <p>Back to <a href="index.html">Home</a></p>
    </div>
</body>
</html>
